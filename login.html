<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main></main>
    <template>
        <form>
            <h1></h1>
            <input 
                class="username"
                name="username" 
                type="text"
                placeholder="Username"
                />
            <input 
                class="password"
                name="password" 
                type="password"
                placeholder="Password"
                />
            <button class="main-action">Login</button>
            <button class="redirect-action">Signup Form</button>
            <span class="message"></span>
        </form>
    </template>
    <script src="login.js"></script>
    
</body>
</html>
